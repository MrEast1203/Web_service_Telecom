<!DOCTYPE html>
<html>
  <head>
    <title>User Management</title>
    <!-- Add CSS for styling here -->
  </head>
  <body>
    <h1>User Management System</h1>

    <!-- Add your frontend content here -->
    <!-- Add User Form -->
    <h2>Add User</h2>
    <form id="addUserForm">
      <input type="text" id="user_did" placeholder="User DID" required />
      <input
        type="text"
        id="phone_number"
        placeholder="Phone Number"
        required />
      <input type="text" id="plan" placeholder="Plan" required />
      <input type="text" id="provider" placeholder="Provider" required />
      <button type="submit">Add User</button>
    </form>
    <h2>Find User VC</h2>
    <form id="findUserForm">
      <input type="text" id="search_user_did" placeholder="User DID" required />
      <button type="submit">Get VC</button>
    </form>
    <!-- Search Results Display -->
    <div id="searchResults"></div>
    <button type="button" id="print">Print</button>
    <button type="button" id="get_did">Get Did</button>
    <div id="did"></div>
    <h2>Verify VC</h2>
    <form id="verifyVCForm">
      <input type="text" id="verify_user_did" placeholder="User DID" required />
      <input
        type="text"
        id="verify_phone_number"
        placeholder="Phone Number"
        required />
      <input type="text" id="verify_plan" placeholder="Plan" required />
      <input type="text" id="verify_provider" placeholder="Provider" required />
      <input
        type="text"
        id="verify_signature"
        placeholder="signature"
        required />
      <button type="submit">Verify VC</button>
    </form>
    <div id="verify_results"></div>

    <script src="script.js"></script>
    <!-- Link to your JavaScript file -->

    <!-- User Data Display -->
    <div id="userData"></div>
  </body>
</html>
